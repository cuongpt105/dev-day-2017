<!DOCTYPE html>
<html>
<head>
    <title>JSSample</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>

<script type="text/javascript">
    $(function() {   
		var params = {
            // Request parameters
            "returnFaceId": "true",
            "returnFaceLandmarks": "false",
            "returnFaceAttributes": "age,gender,smile,emotion",
        };
			
        $.ajax({
			//persongroups/{personGroupId}/persons/{personId}/persistedFaces?" + $.param(params)
            url: "https://westcentralus.api.cognitive.microsoft.com/face/v1.0/detect?" + $.param(params),
            beforeSend: function(xhrObj){
                // Request headers
                xhrObj.setRequestHeader("Content-Type","application/json");
                xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key","f574f6c95c2146ddbdb840520e0a4258");
            },
            type: "POST",
            // Request body
            data: `{
						"url":"http://example.com/1.jpg"
					}`
        })
        .done(function(data) {
            alert("success:" + JSON.stringify(data));
        })
        .fail(function(error) {
            alert("error:"+JSON.stringify(error));
        });
    });
</script>
</body>
</html>
