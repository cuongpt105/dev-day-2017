<!DOCTYPE html>
<html>
<head>
    <title>JSSample</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>

<script type="text/javascript">
    $(function() {      
        $.ajax({
            url: "https://westcentralus.api.cognitive.microsoft.com/face/v1.0/persongroups/avatar",
            beforeSend: function(xhrObj){
                // Request headers
                xhrObj.setRequestHeader("Content-Type","application/json");
                xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key","f574f6c95c2146ddbdb840520e0a4258");
            },
            type: "PUT",
            // Request body
            data: '{"name":"AVATAR TEAM","userData":"This group contains all memebers of avatar team."}',
        })
        .done(function(data) {
            alert("success:" + JSON.stringify(data));
        })
        .fail(function(error) {
            alert("error:"+JSON.stringify(error));
        });
    });
</script>
</body>
</html>
